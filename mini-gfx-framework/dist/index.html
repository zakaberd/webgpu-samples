<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-D5BH_yui.svg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini GFX Sandbox</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #111;
        color: #eee;
        min-height: 100vh;
      }
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .toolbar label {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.8;
      }
      .toolbar select {
        background: #1f1f1f;
        color: inherit;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.4rem;
        padding: 0.35rem 0.75rem;
        font-size: 0.95rem;
      }
      .toolbar select:disabled {
        opacity: 0.65;
      }
      .scene-root {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 1.5rem;
      }
      .scene-root canvas {
        width: min(960px, 100%);
        height: min(600px, 100%);
        max-width: 100%;
        display: block;
        background: #222;
      }
      .info {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.35);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        pointer-events: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-VSePUJip.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="toolbar">
        <label for="scene-select">Scene</label>
        <select id="scene-select"></select>
      </header>
      <main id="scene-root" class="scene-root"></main>
    </div>
  </body>
</html>
